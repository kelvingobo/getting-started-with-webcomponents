<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Getting Started with Web Components</title>
    <script>
    	const supportsCustomElementsV1 = 'customElements' in window;
    	// check if custom elements are supported natively by the browser
      if(!supportsCustomElementsV1){
        // if they are not supported, display an appropriate message.
        // you can also load in a polyfill here
        document.querySelector('body').innerHTML = '<h1>Custom elements not supported natively. Upgrade your browser.</h1>';
      }
    </script>
    <style>
      body {
        display: flex;
        background-color: #eee;
        -webkit-display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-rendering: optimizeLegibility;
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        font-weight: 300;
        font-size: 36px;
        color: #369;
      }
      p {
        font-size: 18px;
      }
      @media (max-width: 500px) {
        h1 {
          font-size: 250%;
        }
      }
    </style>
    <link rel="import" async href="lazy-image.html">
  </head>
  <body>
    <h1>Web Components are Awesome!</h1>
    <lazy-image></lazy-image>

  </body>
</html>
